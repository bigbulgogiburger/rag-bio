openapi: 3.0.3
info:
  title: Bio-Rad CS Copilot API
  version: 0.2.0
  description: Sprint 2 API contract (Ingestion/Indexing/OCR/Chunk/Mock Vector)
servers:
  - url: http://localhost:8080

tags:
  - name: Inquiry
  - name: Document

paths:
  /api/v1/inquiries:
    post:
      tags: [Inquiry]
      summary: 문의 생성
      operationId: createInquiry
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateInquiryRequest'
      responses:
        '201':
          description: 문의 생성 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AskQuestionResult'
        '400':
          $ref: '#/components/responses/BadRequest'

  /api/v1/inquiries/{inquiryId}:
    get:
      tags: [Inquiry]
      summary: 문의 단건 조회
      operationId: getInquiry
      parameters:
        - $ref: '#/components/parameters/InquiryIdPath'
      responses:
        '200':
          description: 문의 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InquiryDetailResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'

  /api/v1/inquiries/{inquiryId}/documents:
    post:
      tags: [Document]
      summary: 문의 문서 업로드
      operationId: uploadInquiryDocument
      parameters:
        - $ref: '#/components/parameters/InquiryIdPath'
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [file]
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '201':
          description: 문서 업로드 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentUploadResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

    get:
      tags: [Document]
      summary: 문의 문서 상태 목록 조회
      operationId: listInquiryDocuments
      parameters:
        - $ref: '#/components/parameters/InquiryIdPath'
      responses:
        '200':
          description: 문서 상태 목록 조회 성공
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DocumentStatusResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'

  /api/v1/inquiries/{inquiryId}/documents/indexing-status:
    get:
      tags: [Document]
      summary: 문의 인덱싱 상태 요약 조회
      operationId: getInquiryIndexingStatus
      parameters:
        - $ref: '#/components/parameters/InquiryIdPath'
      responses:
        '200':
          description: 인덱싱 상태 요약 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InquiryIndexingStatusResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'

  /api/v1/inquiries/{inquiryId}/documents/indexing/run:
    post:
      tags: [Document]
      summary: 문의 문서 인덱싱 실행/재실행
      operationId: runInquiryIndexing
      parameters:
        - $ref: '#/components/parameters/InquiryIdPath'
        - in: query
          name: failedOnly
          required: false
          schema:
            type: boolean
            default: false
          description: true이면 FAILED_PARSING 상태 문서만 재처리
      responses:
        '200':
          description: 인덱싱 실행 결과
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IndexingRunResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/inquiries/{inquiryId}/analysis:
    post:
      tags: [Inquiry]
      summary: 질문 근거 검색 + verdict 분석
      operationId: analyzeInquiry
      parameters:
        - $ref: '#/components/parameters/InquiryIdPath'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AnalyzeRequest'
      responses:
        '200':
          description: 분석 결과
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnalyzeResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'

  /api/v1/inquiries/{inquiryId}/answers/draft:
    post:
      tags: [Inquiry]
      summary: CS 답변 초안 생성
      operationId: draftInquiryAnswer
      parameters:
        - $ref: '#/components/parameters/InquiryIdPath'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AnswerDraftRequest'
      responses:
        '200':
          description: 답변 초안 생성 결과
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnswerDraftResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'

  /api/v1/inquiries/{inquiryId}/answers/latest:
    get:
      tags: [Inquiry]
      summary: 최신 답변 초안 조회
      operationId: getLatestAnswerDraft
      parameters:
        - $ref: '#/components/parameters/InquiryIdPath'
      responses:
        '200':
          description: 최신 답변 초안
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnswerDraftResponse'
        '404':
          $ref: '#/components/responses/NotFound'

  /api/v1/inquiries/{inquiryId}/answers/history:
    get:
      tags: [Inquiry]
      summary: 답변 초안 히스토리 조회
      operationId: getAnswerDraftHistory
      parameters:
        - $ref: '#/components/parameters/InquiryIdPath'
      responses:
        '200':
          description: 답변 초안 히스토리
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AnswerDraftResponse'
        '404':
          $ref: '#/components/responses/NotFound'

  /api/v1/inquiries/{inquiryId}/answers/{answerId}/review:
    post:
      tags: [Inquiry]
      summary: 답변 초안 리뷰 상태 전환
      operationId: reviewAnswerDraft
      parameters:
        - $ref: '#/components/parameters/InquiryIdPath'
        - $ref: '#/components/parameters/AnswerIdPath'
        - $ref: '#/components/parameters/UserIdHeader'
        - $ref: '#/components/parameters/UserRolesHeaderReviewer'
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AnswerActionRequest'
      responses:
        '200':
          description: 리뷰 완료
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnswerDraftResponse'
        '404':
          $ref: '#/components/responses/NotFound'

  /api/v1/inquiries/{inquiryId}/answers/{answerId}/approve:
    post:
      tags: [Inquiry]
      summary: 답변 초안 승인 상태 전환
      operationId: approveAnswerDraft
      parameters:
        - $ref: '#/components/parameters/InquiryIdPath'
        - $ref: '#/components/parameters/AnswerIdPath'
        - $ref: '#/components/parameters/UserIdHeader'
        - $ref: '#/components/parameters/UserRolesHeaderApprover'
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AnswerActionRequest'
      responses:
        '200':
          description: 승인 완료
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnswerDraftResponse'
        '404':
          $ref: '#/components/responses/NotFound'

  /api/v1/inquiries/{inquiryId}/answers/{answerId}/send:
    post:
      tags: [Inquiry]
      summary: 승인된 답변 발송 처리 (mock)
      operationId: sendAnswerDraft
      parameters:
        - $ref: '#/components/parameters/InquiryIdPath'
        - $ref: '#/components/parameters/AnswerIdPath'
        - $ref: '#/components/parameters/UserIdHeader'
        - $ref: '#/components/parameters/UserRolesHeaderSender'
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendAnswerRequest'
      responses:
        '200':
          description: 발송 처리 완료
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnswerDraftResponse'
        '404':
          $ref: '#/components/responses/NotFound'

  /api/v1/inquiries/{inquiryId}/orchestration-runs:
    get:
      tags: [Inquiry]
      summary: 오케스트레이션 단계 실행 로그 조회
      operationId: listOrchestrationRuns
      parameters:
        - $ref: '#/components/parameters/InquiryIdPath'
      responses:
        '200':
          description: 단계 실행 로그 목록
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OrchestrationRunResponse'
        '404':
          $ref: '#/components/responses/NotFound'

  /api/v1/inquiries/{inquiryId}/answers/audit-logs:
    get:
      tags: [Inquiry]
      summary: 답변 승인/발송 감사로그 조회
      operationId: listAnswerAuditLogs
      parameters:
        - $ref: '#/components/parameters/InquiryIdPath'
        - name: status
          in: query
          required: false
          schema:
            type: string
            enum: [DRAFT, REVIEWED, APPROVED, SENT]
        - name: actor
          in: query
          required: false
          schema:
            type: string
        - name: from
          in: query
          required: false
          schema:
            type: string
            format: date-time
        - name: to
          in: query
          required: false
          schema:
            type: string
            format: date-time
        - name: page
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
        - name: size
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 200
            default: 20
        - name: sort
          in: query
          required: false
          schema:
            type: string
            example: createdAt,desc
      responses:
        '200':
          description: 답변 감사로그 목록
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AnswerAuditLogResponse'
        '404':
          $ref: '#/components/responses/NotFound'

components:
  parameters:
    InquiryIdPath:
      name: inquiryId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: 문의 식별자(UUID)
    AnswerIdPath:
      name: answerId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: 답변 초안 식별자(UUID)
    UserIdHeader:
      name: X-User-Id
      in: header
      required: true
      schema:
        type: string
      description: 요청 사용자 식별자
    UserRolesHeaderReviewer:
      name: X-User-Roles
      in: header
      required: true
      schema:
        type: string
        example: REVIEWER
      description: review 권한 역할 헤더(csv 지원)
    UserRolesHeaderApprover:
      name: X-User-Roles
      in: header
      required: true
      schema:
        type: string
        example: APPROVER
      description: approve 권한 역할 헤더(csv 지원)
    UserRolesHeaderSender:
      name: X-User-Roles
      in: header
      required: true
      schema:
        type: string
        example: SENDER
      description: send 권한 역할 헤더(csv 지원)

  schemas:
    CreateInquiryRequest:
      type: object
      required: [question]
      properties:
        question:
          type: string
          minLength: 1
        customerChannel:
          type: string

    AskQuestionResult:
      type: object
      required: [inquiryId, status, message]
      properties:
        inquiryId:
          type: string
          format: uuid
        status:
          type: string
        message:
          type: string

    InquiryDetailResponse:
      type: object
      required: [inquiryId, question, customerChannel, status, createdAt]
      properties:
        inquiryId:
          type: string
          format: uuid
        question:
          type: string
        customerChannel:
          type: string
        status:
          type: string
        createdAt:
          type: string
          format: date-time

    DocumentUploadResponse:
      type: object
      required: [documentId, inquiryId, fileName, status]
      properties:
        documentId:
          type: string
          format: uuid
        inquiryId:
          type: string
          format: uuid
        fileName:
          type: string
        status:
          type: string

    DocumentStatusResponse:
      type: object
      required: [documentId, inquiryId, fileName, contentType, fileSize, status, createdAt, updatedAt]
      properties:
        documentId:
          type: string
          format: uuid
        inquiryId:
          type: string
          format: uuid
        fileName:
          type: string
        contentType:
          type: string
        fileSize:
          type: integer
          format: int64
        status:
          type: string
          description: UPLOADED | PARSING | PARSED | PARSED_OCR | CHUNKED | INDEXED | FAILED_PARSING
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        lastError:
          type: string
          nullable: true
        ocrConfidence:
          type: number
          format: double
          nullable: true
        chunkCount:
          type: integer
          nullable: true
        vectorCount:
          type: integer
          nullable: true

    InquiryIndexingStatusResponse:
      type: object
      required: [inquiryId, total, uploaded, parsing, parsed, chunked, indexed, failed, documents]
      properties:
        inquiryId:
          type: string
          format: uuid
        total:
          type: integer
        uploaded:
          type: integer
        parsing:
          type: integer
        parsed:
          type: integer
        chunked:
          type: integer
        indexed:
          type: integer
        failed:
          type: integer
        documents:
          type: array
          items:
            $ref: '#/components/schemas/DocumentStatusResponse'

    IndexingRunResponse:
      type: object
      required: [inquiryId, processed, succeeded, failed]
      properties:
        inquiryId:
          type: string
          format: uuid
        processed:
          type: integer
        succeeded:
          type: integer
        failed:
          type: integer

    AnalyzeRequest:
      type: object
      required: [question]
      properties:
        question:
          type: string
          minLength: 1
        topK:
          type: integer
          minimum: 1
          maximum: 20
          default: 5

    EvidenceItem:
      type: object
      required: [chunkId, documentId, score, excerpt]
      properties:
        chunkId:
          type: string
          format: uuid
        documentId:
          type: string
          format: uuid
        score:
          type: number
          format: double
        excerpt:
          type: string

    AnalyzeResponse:
      type: object
      required: [inquiryId, verdict, confidence, reason, riskFlags, evidences]
      properties:
        inquiryId:
          type: string
          format: uuid
        verdict:
          type: string
          enum: [SUPPORTED, REFUTED, CONDITIONAL]
        confidence:
          type: number
          format: double
        reason:
          type: string
        riskFlags:
          type: array
          items:
            type: string
        evidences:
          type: array
          items:
            $ref: '#/components/schemas/EvidenceItem'

    AnswerDraftRequest:
      type: object
      required: [question]
      properties:
        question:
          type: string
          minLength: 1
        tone:
          type: string
          enum: [professional, technical, brief]
          default: professional
        channel:
          type: string
          enum: [email, messenger]
          default: email

    AnswerActionRequest:
      type: object
      properties:
        actor:
          type: string
        comment:
          type: string

    SendAnswerRequest:
      type: object
      properties:
        actor:
          type: string
        channel:
          type: string
          enum: [email, messenger]
        sendRequestId:
          type: string

    AnswerDraftResponse:
      type: object
      required: [answerId, inquiryId, version, status, verdict, confidence, draft, citations, riskFlags, tone, channel, formatWarnings]
      properties:
        answerId:
          type: string
          format: uuid
        inquiryId:
          type: string
          format: uuid
        version:
          type: integer
        status:
          type: string
          enum: [DRAFT, REVIEWED, APPROVED, SENT]
        verdict:
          type: string
          enum: [SUPPORTED, REFUTED, CONDITIONAL]
        confidence:
          type: number
          format: double
        draft:
          type: string
        citations:
          type: array
          items:
            type: string
        riskFlags:
          type: array
          items:
            type: string
        tone:
          type: string
          enum: [professional, technical, brief]
        channel:
          type: string
          enum: [email, messenger]
        reviewedBy:
          type: string
          nullable: true
        reviewComment:
          type: string
          nullable: true
        approvedBy:
          type: string
          nullable: true
        approveComment:
          type: string
          nullable: true
        sentBy:
          type: string
          nullable: true
        sendChannel:
          type: string
          nullable: true
        sendMessageId:
          type: string
          nullable: true
        formatWarnings:
          type: array
          items:
            type: string

    OrchestrationRunResponse:
      type: object
      required: [runId, inquiryId, step, status, latencyMs, createdAt]
      properties:
        runId:
          type: string
          format: uuid
        inquiryId:
          type: string
          format: uuid
        step:
          type: string
          enum: [RETRIEVE, VERIFY, COMPOSE]
        status:
          type: string
          enum: [SUCCESS, FAILED]
        latencyMs:
          type: integer
          format: int64
        errorMessage:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time

    AnswerAuditLogResponse:
      type: object
      required: [answerId, version, status, createdAt, updatedAt]
      properties:
        answerId:
          type: string
          format: uuid
        version:
          type: integer
        status:
          type: string
          enum: [DRAFT, REVIEWED, APPROVED, SENT]
        reviewedBy:
          type: string
          nullable: true
        reviewComment:
          type: string
          nullable: true
        approvedBy:
          type: string
          nullable: true
        approveComment:
          type: string
          nullable: true
        sentBy:
          type: string
          nullable: true
        sendChannel:
          type: string
          nullable: true
        sendMessageId:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    ErrorResponse:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
        status:
          type: integer
        error:
          type: string
        message:
          type: string
        path:
          type: string

  responses:
    BadRequest:
      description: 잘못된 요청
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    NotFound:
      description: 리소스를 찾을 수 없음
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    InternalServerError:
      description: 서버 내부 오류
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
