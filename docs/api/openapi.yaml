openapi: 3.0.3
info:
  title: Bio-Rad CS Copilot API
  version: 0.1.0
  description: Sprint 1 API contract (Inquiry + Document Upload/Status)
servers:
  - url: http://localhost:8080

tags:
  - name: Inquiry
  - name: Document

paths:
  /api/v1/inquiries:
    post:
      tags: [Inquiry]
      summary: 문의 생성
      operationId: createInquiry
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateInquiryRequest'
            examples:
              basic:
                value:
                  question: "qPCR 결과 Ct 값 해석이 맞는지 확인 부탁드립니다."
                  customerChannel: "email"
      responses:
        '201':
          description: 문의 생성 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AskQuestionResult'
        '400':
          $ref: '#/components/responses/BadRequest'

  /api/v1/inquiries/{inquiryId}:
    get:
      tags: [Inquiry]
      summary: 문의 단건 조회
      operationId: getInquiry
      parameters:
        - $ref: '#/components/parameters/InquiryIdPath'
      responses:
        '200':
          description: 문의 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InquiryDetailResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'

  /api/v1/inquiries/{inquiryId}/documents:
    post:
      tags: [Document]
      summary: 문의 문서 업로드
      operationId: uploadInquiryDocument
      parameters:
        - $ref: '#/components/parameters/InquiryIdPath'
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [file]
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '201':
          description: 문서 업로드 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentUploadResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

    get:
      tags: [Document]
      summary: 문의 문서 상태 목록 조회
      operationId: listInquiryDocuments
      parameters:
        - $ref: '#/components/parameters/InquiryIdPath'
      responses:
        '200':
          description: 문서 상태 목록 조회 성공
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DocumentStatusResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'

components:
  parameters:
    InquiryIdPath:
      name: inquiryId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: 문의 식별자(UUID)

  schemas:
    CreateInquiryRequest:
      type: object
      required: [question]
      properties:
        question:
          type: string
          minLength: 1
          description: 고객 기술 문의 내용
        customerChannel:
          type: string
          description: 문의 유입 채널 (email/messenger/portal)

    AskQuestionResult:
      type: object
      required: [inquiryId, status, message]
      properties:
        inquiryId:
          type: string
          format: uuid
        status:
          type: string
          example: RECEIVED
        message:
          type: string

    InquiryDetailResponse:
      type: object
      required: [inquiryId, question, customerChannel, status, createdAt]
      properties:
        inquiryId:
          type: string
          format: uuid
        question:
          type: string
        customerChannel:
          type: string
        status:
          type: string
          example: RECEIVED
        createdAt:
          type: string
          format: date-time

    DocumentUploadResponse:
      type: object
      required: [documentId, inquiryId, fileName, status]
      properties:
        documentId:
          type: string
          format: uuid
        inquiryId:
          type: string
          format: uuid
        fileName:
          type: string
        status:
          type: string
          example: UPLOADED

    DocumentStatusResponse:
      type: object
      required: [documentId, inquiryId, fileName, contentType, fileSize, status, createdAt]
      properties:
        documentId:
          type: string
          format: uuid
        inquiryId:
          type: string
          format: uuid
        fileName:
          type: string
        contentType:
          type: string
        fileSize:
          type: integer
          format: int64
        status:
          type: string
          example: UPLOADED
        createdAt:
          type: string
          format: date-time

    ErrorResponse:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
        status:
          type: integer
        error:
          type: string
        message:
          type: string
        path:
          type: string

  responses:
    BadRequest:
      description: 잘못된 요청
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    NotFound:
      description: 리소스를 찾을 수 없음
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    InternalServerError:
      description: 서버 내부 오류
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
