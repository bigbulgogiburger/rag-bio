openapi: 3.0.3
info:
  title: Bio-Rad CS Copilot API
  version: 0.2.0
  description: Sprint 2 API contract (Ingestion/Indexing/OCR/Chunk/Mock Vector)
servers:
  - url: http://localhost:8080

tags:
  - name: Inquiry
  - name: Document

paths:
  /api/v1/inquiries:
    post:
      tags: [Inquiry]
      summary: 문의 생성
      operationId: createInquiry
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateInquiryRequest'
      responses:
        '201':
          description: 문의 생성 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AskQuestionResult'
        '400':
          $ref: '#/components/responses/BadRequest'

  /api/v1/inquiries/{inquiryId}:
    get:
      tags: [Inquiry]
      summary: 문의 단건 조회
      operationId: getInquiry
      parameters:
        - $ref: '#/components/parameters/InquiryIdPath'
      responses:
        '200':
          description: 문의 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InquiryDetailResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'

  /api/v1/inquiries/{inquiryId}/documents:
    post:
      tags: [Document]
      summary: 문의 문서 업로드
      operationId: uploadInquiryDocument
      parameters:
        - $ref: '#/components/parameters/InquiryIdPath'
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [file]
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '201':
          description: 문서 업로드 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentUploadResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

    get:
      tags: [Document]
      summary: 문의 문서 상태 목록 조회
      operationId: listInquiryDocuments
      parameters:
        - $ref: '#/components/parameters/InquiryIdPath'
      responses:
        '200':
          description: 문서 상태 목록 조회 성공
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DocumentStatusResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'

  /api/v1/inquiries/{inquiryId}/documents/indexing-status:
    get:
      tags: [Document]
      summary: 문의 인덱싱 상태 요약 조회
      operationId: getInquiryIndexingStatus
      parameters:
        - $ref: '#/components/parameters/InquiryIdPath'
      responses:
        '200':
          description: 인덱싱 상태 요약 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InquiryIndexingStatusResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'

  /api/v1/inquiries/{inquiryId}/documents/indexing/run:
    post:
      tags: [Document]
      summary: 문의 문서 인덱싱 실행/재실행
      operationId: runInquiryIndexing
      parameters:
        - $ref: '#/components/parameters/InquiryIdPath'
        - in: query
          name: failedOnly
          required: false
          schema:
            type: boolean
            default: false
          description: true이면 FAILED_PARSING 상태 문서만 재처리
      responses:
        '200':
          description: 인덱싱 실행 결과
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IndexingRunResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

components:
  parameters:
    InquiryIdPath:
      name: inquiryId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: 문의 식별자(UUID)

  schemas:
    CreateInquiryRequest:
      type: object
      required: [question]
      properties:
        question:
          type: string
          minLength: 1
        customerChannel:
          type: string

    AskQuestionResult:
      type: object
      required: [inquiryId, status, message]
      properties:
        inquiryId:
          type: string
          format: uuid
        status:
          type: string
        message:
          type: string

    InquiryDetailResponse:
      type: object
      required: [inquiryId, question, customerChannel, status, createdAt]
      properties:
        inquiryId:
          type: string
          format: uuid
        question:
          type: string
        customerChannel:
          type: string
        status:
          type: string
        createdAt:
          type: string
          format: date-time

    DocumentUploadResponse:
      type: object
      required: [documentId, inquiryId, fileName, status]
      properties:
        documentId:
          type: string
          format: uuid
        inquiryId:
          type: string
          format: uuid
        fileName:
          type: string
        status:
          type: string

    DocumentStatusResponse:
      type: object
      required: [documentId, inquiryId, fileName, contentType, fileSize, status, createdAt, updatedAt]
      properties:
        documentId:
          type: string
          format: uuid
        inquiryId:
          type: string
          format: uuid
        fileName:
          type: string
        contentType:
          type: string
        fileSize:
          type: integer
          format: int64
        status:
          type: string
          description: UPLOADED | PARSING | PARSED | PARSED_OCR | CHUNKED | INDEXED | FAILED_PARSING
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        lastError:
          type: string
          nullable: true
        ocrConfidence:
          type: number
          format: double
          nullable: true
        chunkCount:
          type: integer
          nullable: true
        vectorCount:
          type: integer
          nullable: true

    InquiryIndexingStatusResponse:
      type: object
      required: [inquiryId, total, uploaded, parsing, parsed, chunked, indexed, failed, documents]
      properties:
        inquiryId:
          type: string
          format: uuid
        total:
          type: integer
        uploaded:
          type: integer
        parsing:
          type: integer
        parsed:
          type: integer
        chunked:
          type: integer
        indexed:
          type: integer
        failed:
          type: integer
        documents:
          type: array
          items:
            $ref: '#/components/schemas/DocumentStatusResponse'

    IndexingRunResponse:
      type: object
      required: [inquiryId, processed, succeeded, failed]
      properties:
        inquiryId:
          type: string
          format: uuid
        processed:
          type: integer
        succeeded:
          type: integer
        failed:
          type: integer

    ErrorResponse:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
        status:
          type: integer
        error:
          type: string
        message:
          type: string
        path:
          type: string

  responses:
    BadRequest:
      description: 잘못된 요청
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    NotFound:
      description: 리소스를 찾을 수 없음
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    InternalServerError:
      description: 서버 내부 오류
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
