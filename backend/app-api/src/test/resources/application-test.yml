spring:
  datasource:
    url: jdbc:h2:mem:csrag_test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true
  h2:
    console:
      enabled: false

openai:
  enabled: false
  api-key: test-key

vector:
  provider: mock

logging:
  level:
    com.biorad.csrag: DEBUG
    org.springframework.test: WARN

server:
  port: 0
