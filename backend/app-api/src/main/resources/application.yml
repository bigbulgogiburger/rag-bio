spring:
  application:
    name: biorad-cs-rag-api
  datasource:
    url: jdbc:h2:mem:csrag;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
  h2:
    console:
      enabled: true
  mail:
    host: ${SMTP_HOST:}
    port: ${SMTP_PORT:587}
    username: ${SMTP_USERNAME:}
    password: ${SMTP_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enabled: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 25MB

app:
  storage:
    upload-dir: uploads
  web:
    cors:
      allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3001}
  mail:
    enabled: ${SMTP_ENABLED:false}
    from: ${SMTP_FROM:noreply@biorad.com}
    from-name: ${SMTP_FROM_NAME:Bio-Rad CS 기술지원}
    max-retries: ${SMTP_MAX_RETRIES:3}
  security:
    jwt:
      secret: ${JWT_SECRET:default-dev-secret-key-change-in-production-minimum-32-chars!!}
      access-token-expiration: ${JWT_ACCESS_EXPIRATION:900000}
      refresh-token-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

openai:
  enabled: ${OPENAI_ENABLED:false}
  api-key: ${OPENAI_API_KEY:}
  base-url: ${OPENAI_BASE_URL:https://api.openai.com/v1}
  model:
    chat: ${OPENAI_CHAT_MODEL:gpt-5.2}
    embedding: ${OPENAI_EMBEDDING_MODEL:text-embedding-3-large}

vector:
  provider: ${VECTOR_DB_PROVIDER:mock}
  qdrant:
    url: ${QDRANT_URL:}
    api-key: ${QDRANT_API_KEY:}
    collection: ${QDRANT_COLLECTION:csrag_chunks}
  pinecone:
    api-key: ${PINECONE_API_KEY:}
    index: ${PINECONE_INDEX:}
    environment: ${PINECONE_ENV:}
  weaviate:
    url: ${WEAVIATE_URL:}
    api-key: ${WEAVIATE_API_KEY:}

search:
  hybrid:
    enabled: ${HYBRID_SEARCH_ENABLED:true}
    rrf-k: 60
    vector-weight: 1.0
    keyword-weight: 1.0
    min-vector-score: ${MIN_VECTOR_SCORE:0.25}

logging:
  pattern:
    level: "%5p [req:%X{requestId:-none}]"

server:
  port: 8081

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  default-produces-media-type: application/json
