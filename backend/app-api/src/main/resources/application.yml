spring:
  application:
    name: biorad-cs-rag-api
  datasource:
    url: jdbc:h2:mem:csrag;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
  h2:
    console:
      enabled: true
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 25MB

app:
  storage:
    upload-dir: uploads
  web:
    cors:
      allowed-origins: http://localhost:3000,http://localhost:3001

logging:
  pattern:
    level: "%5p [req:%X{requestId:-none}]"

server:
  port: 8080
