spring:
  application:
    name: biorad-cs-rag-api
  datasource:
    url: jdbc:h2:mem:csrag;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
  h2:
    console:
      enabled: true
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 25MB

app:
  storage:
    upload-dir: uploads
  web:
    cors:
      allowed-origins: http://localhost:3001

openai:
  enabled: ${OPENAI_ENABLED:false}
  api-key: ${OPENAI_API_KEY:}
  base-url: ${OPENAI_BASE_URL:https://api.openai.com/v1}
  model:
    chat: ${OPENAI_CHAT_MODEL:gpt-5.2}
    embedding: ${OPENAI_EMBEDDING_MODEL:text-embedding-3-small}

vector:
  provider: ${VECTOR_DB_PROVIDER:mock}
  qdrant:
    url: ${QDRANT_URL:}
    api-key: ${QDRANT_API_KEY:}
    collection: ${QDRANT_COLLECTION:csrag_chunks}
  pinecone:
    api-key: ${PINECONE_API_KEY:}
    index: ${PINECONE_INDEX:}
    environment: ${PINECONE_ENV:}
  weaviate:
    url: ${WEAVIATE_URL:}
    api-key: ${WEAVIATE_API_KEY:}

logging:
  pattern:
    level: "%5p [req:%X{requestId:-none}]"

server:
  port: 8081
