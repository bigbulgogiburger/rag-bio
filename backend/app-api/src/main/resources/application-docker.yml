spring:
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:postgres}:${POSTGRES_PORT:5432}/${POSTGRES_DB:csrag}
    driver-class-name: org.postgresql.Driver
    username: ${POSTGRES_USER:csrag}
    password: ${POSTGRES_PASSWORD:csrag}
  h2:
    console:
      enabled: false
  flyway:
    enabled: true

app:
  web:
    cors:
      allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3001,http://frontend:3001}
