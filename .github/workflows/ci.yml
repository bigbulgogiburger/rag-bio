name: CI

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  backend-build-test:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Grant gradlew permission
        run: chmod +x gradlew

      - name: Build and test
        run: ./gradlew build --no-daemon

      - name: Generate JaCoCo report (app-api)
        run: ./gradlew :app-api:jacocoTestReport --no-daemon

      - name: Print coverage summary (line/branch)
        run: |
          python3 - <<'PY'
          import xml.etree.ElementTree as ET
          p = 'app-api/build/reports/jacoco/test/jacocoTestReport.xml'
          root = ET.parse(p).getroot()

          def pct(counter_type):
              for c in root.findall('counter'):
                  if c.get('type') == counter_type:
                      missed = int(c.get('missed'))
                      covered = int(c.get('covered'))
                      total = missed + covered
                      return (covered / total * 100) if total else 0.0
              return 0.0

          line = pct('LINE')
          branch = pct('BRANCH')
          print(f'LINE_COVERAGE={line:.2f}%')
          print(f'BRANCH_COVERAGE={branch:.2f}%')
          PY

      - name: Upload JaCoCo HTML report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-app-api-html
          path: backend/app-api/build/reports/jacoco/test/html
