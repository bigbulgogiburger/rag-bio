server {
    listen 3001;
    root /usr/share/nginx/html;
    index index.html;

    # Dynamic route: /inquiries/[id] -> serve pre-rendered _/index.html
    location ~ ^/inquiries/([0-9a-f\-]+)/?$ {
        try_files $uri $uri/ /inquiries/_/index.html;
    }

    # All other routes: try exact file, then directory, then root index.html (SPA fallback)
    location / {
        try_files $uri $uri/ $uri/index.html /index.html;
    }

    # Cache static assets
    location /_next/static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
